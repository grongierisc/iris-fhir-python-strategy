services:

  iris:
    image: iris-fhir-python-strategy:latest
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - ISC_CPF_MERGE_FILE=/irisdev/app/merge.cpf
      - FHIR_CUSTOMIZATION_PATH=/irisdev/app/tests/e2e/fixtures/
      - FHIR_PYTHON_MODULE=fhir_customization
    ports: 
      - 1972
      - 8082:52773
    volumes:
      - .:/irisdev/app


  webgateway:
    image: containers.intersystems.com/intersystems/webgateway:latest-em
    init: true
    ports:
    - 443:443
    - 8081:80
    environment:
    - ISC_CSP_CONF_FILE=/webgateway/CSP.conf
    - ISC_CSP_INI_FILE=/webgateway/CSP.ini
    volumes:
      - ./webgateway:/webgateway
      - ./webgateway/cert:/opt/cert
